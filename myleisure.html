<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>My Leisure / Mes loisirs</title>
  <link rel="stylesheet" href="style.css">
  <!-- Inclusion de Bootstrap CSS pour le carrousel -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="mywork.html">Mes travaux</a></li>
      <li><a href="myleisure.html" class="active">Mes loisirs</a></li>
    </ul>
  </nav>

  <div class="container my-5">
    <header class="mb-5">
      <h1 class="text-center">Mes Loisirs</h1>
    </header>

    <!-- Section Réparations / Customisation de DS -->
    <section id="ds" class="mb-5">
      <h2>Réparations et Customisation de DS</h2>
      <p>
        Réparation.
      </p>
      <div id="carouselDS" class="carousel slide" data-ride="carousel">
        <!-- Indicateurs -->
        <ol class="carousel-indicators">
          <li data-target="#carouselDS" data-slide-to="0" class="active"></li>
          <li data-target="#carouselDS" data-slide-to="1"></li>
          <li data-target="#carouselDS" data-slide-to="2"></li>
          <li data-target="#carouselDS" data-slide-to="3"></li>
          <li data-target="#carouselDS" data-slide-to="4"></li>
          <li data-target="#carouselDS" data-slide-to="5"></li>
          <li data-target="#carouselDS" data-slide-to="6"></li>
          <li data-target="#carouselDS" data-slide-to="7"></li>
          <li data-target="#carouselDS" data-slide-to="8"></li>
          <li data-target="#carouselDS" data-slide-to="9"></li>
        </ol>
        <!-- Images du carrousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/ds1.jpg" class="d-block w-100" alt="DS customisée 1">
          </div>
          <div class="carousel-item">
            <img src="images/ds2.jpg" class="d-block w-100" alt="Réparation DS 2">
          </div>
          <div class="carousel-item">
            <img src="images/ds3.jpg" class="d-block w-100" alt="Détail customisation DS">
          </div>
          <div class="carousel-item">
            <img src="images/ds4.jpg" class="d-block w-100" alt="Détail customisation DS">
          </div>
          <div class="carousel-item">
            <img src="images/ds5.jpg" class="d-block w-100" alt="Détail customisation DS">
          </div>
          <div class="carousel-item">
            <img src="images/ds6.jpg" class="d-block w-100" alt="Détail customisation DS">
          </div>
          <div class="carousel-item">
            <img src="images/ds7.jpg" class="d-block w-100" alt="Détail customisation DS">
          </div>
          <div class="carousel-item">
            <img src="images/ds8.jpg" class="d-block w-100" alt="Détail customisation DS">
          </div>
          <div class="carousel-item">
            <img src="images/ds9.jpg" class="d-block w-100" alt="Détail customisation DS">
          </div>
        </div>
        <!-- Contrôles -->
        <a class="carousel-control-prev" href="#carouselDS" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Précédent</span>
        </a>
        <a class="carousel-control-next" href="#carouselDS" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Suivant</span>
        </a>
      </div>
    </section>

        ecrire  ici

          <li data-target="#carouselAutres" data-slide-to="0" class="active"></li>
          <li data-target="#carouselAutres" data-slide-to="1"></li>
          <li data-target="#carouselAutres" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
